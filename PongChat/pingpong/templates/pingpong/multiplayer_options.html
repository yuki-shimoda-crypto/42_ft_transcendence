{% extends 'common/base.html' %}
{% block title %}Multiplayer Options{% endblock %}

<div class="container">

  <div class="game-options">
    <a href="{% url 'pingpong:multiplayer_lobby' %}" class="btn btn-primary"
      >Remote Play</a
    >
    <a
      href="{% url 'pingpong:multiplayer_play_local' %}"

    <a

      >Four People Play</a

</div>
{% endblock %}
