<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ping Pong Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pingpong/css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container fullscreen d-flex justify-content-center align-items-center"
    >
      <canvas id="myCanvas"></canvas>
      <div
        id="game-over-message"
        class="text-center d-none position-absolute top-50 start-50 translate-middle"
      >
        <div
          class="alert alert-info rounded-pill shadow-lg p-4 fs-1"
          role="alert"
        >
          <span id="gameOverText"></span>
        </div>
        <button
          id="restartButton"
          class="btn btn-primary btn-lg rounded-pill shadow-sm mt-3"
        >
          Restart
        </button>
        <button
          id="homeButton"
          class="btn btn-secondary btn-lg rounded-pill shadow-sm mt-3"
        >
          Home
        </button>
      </div>
    </div>
    <script type="module" src="{% static 'pingpong/js/script.js' %}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
